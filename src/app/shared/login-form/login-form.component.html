<form (ngSubmit)="onSubmit()" #form="ngForm">
  <img class="img-logo" src="assets/logo.svg" alt="logo" width="100%" />

  <h1>Bem vindo de volta</h1>

  <div class="form-group__flex-columm">
    <div class="input-relative-container">
      <input
        class="form-control"
        type="email"
        name="email"
        id="email"
        [(ngModel)]="login.email"
        placeholder=""
        required
      />
      <span class="placeholder"> Email </span>
    </div>

    <div class="input-relative-container">
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        [(ngModel)]="login.password"
        placeholder=""
        required
      />

      <span class="placeholder"> Senha </span>

      <div class="password-eye">
        <img src="assets/icons/eye.svg" alt="password eye" width="70%" />
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn_submit" [disabled]="form.form.invalid">Entrar</button>
</form>
